<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Predictor</title>
    <style>
        body {
            background-image: url('https://www.taropumps.com/media/2538/type-of-seeds-2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            margin: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input {
            padding: 8px;
            width: calc(100% - 16px);
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            cursor: pointer;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Crop Prediction Form</h1>
        <div id="error-message">{{ error }}</div>
        <form method="POST" action="{% url 'predict_crop' %}">
            {% csrf_token %}
            <label for="nitrogen">Nitrogen (N):</label>
            <input type="number" id="nitrogen" name="nitrogen" required><br>

            <label for="phosphorus">Phosphorus (P):</label>
            <input type="number" id="phosphorus" name="phosphorus" required><br>

            <label for="potassium">Potassium (K):</label>
            <input type="number" id="potassium" name="potassium" required><br>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required><br>

            <label for="humidity">Humidity %:</label>
            <input type="number" id="humidity" name="humidity" required><br>

            <label for="ph">pH Value:</label>
            <input type="number" id="ph" name="ph" required step="0.01"><br>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" required><br>

            <button type="submit">Predict Crop</button>
        </form>
    </div>
</body>
</html>
